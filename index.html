<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Notification API</title>
</head>
<body>
    <h1>JS Notication API</h1>
    <p>
        <img src="image/fil.jpg" width="100">
    </p>
    <p>
        <button class="notiication-btn">Notify Me</button>
    </p>
    <script>
        const button_elem = document.getElementsByClassName("notiication-btn")[0]; // get the element
        button_elem.addEventListener("click", () => getNotification()); // bind the element to event listener an that calls a function

        function getNotification(){
            if(!("Notification" in window)){ // Check if your browser supports browser notication
                alert("This browser does not support desktop notification");
            }else if(Notification.permission === "granted"){ // Check if the permission is already been granted
                const notification = new Notification('Hello there!', { // creates new notication object
                    body: 'I\'m Fil',  // message
                    icon: 'image/fil.jpg' // Image
                });
            }else if( Notification.permission !== "denied"){ // check if the permission is not yet grantend but not denied
                Notification.requestPermission().then((permission) => { // ask the user for notication permission
                    if(permission === "granted"){ // if the user is permitend to accept notication 
                        const notification = new Notification('Hello there!', {
                            body: 'I\'m Fil',
                            icon: 'image/fil.jpg'
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>
